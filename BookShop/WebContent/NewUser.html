
<!DOCTYPE html>
<html>
<head>
<link href="bootStrap/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
<form action="register" method="post">
 <div class="container"></div>
<div class="col-md-4">
<div class="row">
</div>
<div class="container">
 <h2>Book shopy</h2>
			<img src="images/book3.jpg" class="img-rounded" alt="Cinque Terre"
				width="400" height="300">

		</div></div>
  <div class="col-md-2"></div>
        <div class="col-md-4">
        <div class="row">
        <h2>User Registration</h2>
        </div>
  <div class="form-group">
    <label for="FullName">Full Name :</label>
    <input type="text" name="txtName" class="form-control" id="name">
  </div>
  
  <div class="form-group">
    <label for="email">Email :</label>
    <input type="email" name="txtEmail" class="form-control" id="email">
  </div>
  
  <div class="form-group">
    <label for="pwd">Password :</label>
    <input type="password" name="txtPassword" class="form-control" id="pwd">
  </div>
  <div class="form-group">
    <label for="birthDate">Birthdate :</label>
    <input type="date" name="txtBirthDate" class="form-control" id="dob">
  </div>
  
  <button type="submit" value="Register" class="btn btn-success">Register</button>
    <button type="reset" value="Reset Data" class="btn btn-primary pull-right">Reset Data</button>
  </div>
   <div class="col-md-2"></div>
</form>
</body>
</html>
